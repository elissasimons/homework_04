<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>

<body>
    <div class='mainContainer'>
        <div id='introContainer'>
            <h1>Coding Quiz Challenge!</h1>
        </div>
        <div id='quizContainer' class='hide'>
            <div id='questions'>
                <h1>This is where questions are</h1>
            </div>
            <div id='choices' class='btn-grid'>
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class='scoreContainer' class="hide">
            <h2>These are scores</h2>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start this quiz!</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
















    </div>


    <script src="./script.js"></script>
</body>

</html>
